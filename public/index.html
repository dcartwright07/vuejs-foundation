<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VueJS & Zurb Foundation 6</title>

	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div id="app">

		<div id="offCanvas" class="off-canvas position-right" data-off-canvas>
			{{message}}
		</div>

		<div class="off-canvas-content grid-container full" data-off-canvas-content>
			<header>

				<div class="top-bar padding-1">
					<div class="top-bar-left">
						<p>Logo</p>
					</div>

					<div class="top-bar-right">
						<a class="button" data-toggle="offCanvas">Menu</a>
					</div>
				</div>

			</header>

			<div class="text-center"><p>{{content}}</p></div>
		</div>

	</div>

	<script src="js/manifest.js"></script>
	<script src="js/vendor.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
